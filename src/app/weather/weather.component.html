<div class="container">
  <h1>Weather App</h1>
</div>

<div class="container pt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2>Enter Zip Code:</h2>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" id="zipcode" name="zipcode"
          required pattern="^[0-9]"
          [(ngModel)]="input" #zipcode="ngModel">
        <button type="button" class="btn- btn-light" (click)="getWeather(input)">Get Weather</button>
      </div>
    </div>
  </div>
</div>

<div class="container pt-5">
  <div class="row">
    <div class="col-md-4">
      <current-forecast></current-forecast>
    </div>
    <div class="col-md-4">
        <five-day-forecast></five-day-forecast>
    </div>
  </div>
</div>
