<div class="container pt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2>Enter Zip Code:</h2>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div>
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" id="zipcode" name="zipcode"
          required pattern="^[0-9]*" maxlength="5" minlength="5"
          [(ngModel)]="input" #zipcode="ngModel">
          <button type="button" [hidden]="zipcode?.errors" class="btn- btn-light" (click)="getWeather(input)">Get Weather</button>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <div>
        <div *ngIf="zipcode.errors && (zipcode.dirty || zipcode.touched)" class="alert alert-danger">
            <div [hidden]="!zipcode.errors.pattern">
              Enter valid zip code.
            </div>
        </div>
      </div>
  </div>
</div>

<div class="container" *ngIf="ERROR_FLAG == 1">
  <div class="row">
    <h1>Zip Code does not exist.</h1>
  </div>
</div>
